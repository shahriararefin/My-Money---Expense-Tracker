<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="psetup.css"> <!-- You can link to your own CSS file here -->
    <title>My Money - Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section class="profile-form">
            <h2>Create Your Profile</h2>
            <form id="profile-form" action="process_profile.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="currency">Select Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">US Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="BDT" selected>Bangladeshi Taka (৳)</option>
                    <!-- Add more currency options as needed -->
                </select>
                
                <button type="submit">Create Profile</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2023 Expense Tracker
    </footer>

    <script src="psetup.js"></script>
</body>
</html>
