<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expensetracker.css">
    <title>My Money - Expense Tracker</title>
</head>
<body>
    <div class="navbar">
        <h1> My Money <span>&#36; &#x24; &dollar;</span><br> Track your expenses Seamlessly</h1>
    </div>

    <div class="body">
        <h2>Let's get started</h2>

        <div class="form-container">
            <!-- Log In Section -->
            <div class="login-section">
                <h2>Log In</h2>
                <p>Log in to track your expenses</p>
                <form id="login-form" action="exptracker2.html" method="post">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>

            <!-- Sign Up Section -->
            <div class="signup-section">
                <h2>Sign Up</h2>
                <p>Create your profile and start tracking expenses</p>
                <a href="psetup.html"><button id="profile">Create Your Profile</button></a>
            </div>
        </div>
    </div>




<script src="expense.js"></script>

    
</body>
</html>
